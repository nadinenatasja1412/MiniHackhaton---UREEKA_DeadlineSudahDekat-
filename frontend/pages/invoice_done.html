<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Invoice Created</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="page-title">Your <span style="color:#0c647f">Invoice is Made!</span></div>
      <div class="divider"></div>

      <div class="info" id="invoiceInfo"></div>

      <div class="field-group">
        <label>Invoice PDF:</label>
        <div class="link-box" id="pdfCard">
          <span id="pdfFileName">Invoice.pdf</span>
          <span class="copy-btn" id="openPdfBtn">Open</span>
        </div>
      </div>

      <div class="field-group">
        <label>Preview:</label>
        <iframe
          id="pdfViewer"
          style="width: 100%; height: 420px; border: 1px solid #cbd5e1; border-radius: 6px;"
        ></iframe>
      </div>

      <div class="field-group">
        <label>Due Date:</label>
        <input id="dueDateInput" type="date" />
      </div>

      <button class="btn btn-block" id="remakeBtn">
        Remake it
      </button>
      <br />
      <button class="btn btn-secondary btn-block" id="createPaymentBtn">
        Create Payment Link
      </button>
    </div>

    <script src="../invoice_done.js"></script>
  </body>
  </html>
